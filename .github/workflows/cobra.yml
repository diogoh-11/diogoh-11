name: Generate Animation

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  generate:
    runs-on: ${{ matrix.os }}  # Runs on both Windows and Linux
    timeout-minutes: 10

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Define both Linux (ubuntu) and Windows (windows)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push generated files to branch
        run: |
          $ASSETS_BRANCH = "assets"
          
          # Configure Git for both Linux and Windows
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Switch to the assets branch, create it if it doesn't exist
          git switch "$ASSETS_BRANCH" 2>/dev/null || git switch -c "$ASSETS_BRANCH"
          
          # Add generated files to commit
          git add dist/
          git commit -m "Update README assets"
          
          # Force push the changes to the assets branch
          git push origin "$ASSETS_BRANCH" --force
        shell: ${{ matrix.os == 'ubuntu-latest' && 'bash' || 'powershell' }}  # Use bash for Linux and PowerShell for Windows


