name: Generate Snake Animation

on:
  schedule: # Executa a cada 12 horas
    - cron: "* */12 * * *"
  workflow_dispatch: # Permite execução manual

jobs:
  build:
    name: Jobs to Update Data
    runs-on: ubuntu-latest

    steps:
      # Gera a cobra (Snake Animation)
      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: diogoh-11
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Move o arquivo para o repositório principal (branch main)
      - name: Commit and Push Snake Animation
        run: |
          mkdir -p .github/assets
          mv dist/github-contribution-grid-snake.svg .github/assets/snake.svg
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .github/assets/snake.svg
          git commit -m "Update Snake Animation"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
